<ion-header>
    <ion-toolbar>
        <ion-row class="ion-align-items-center">
            <ion-col size="6">
                <ion-img src="assets/imgs/logo_blanco.png"></ion-img>
            </ion-col>
            <ion-col size="6" *ngIf="!loadStyle">
                <ion-item lines="none">
                    <ion-avatar slot="end">
                        <img src="{{server + foto}}" (ionError)="onError(img)" #img />
                    </ion-avatar>
                </ion-item>
            </ion-col>
            <ion-col size="6" *ngIf="loadStyle">
                <ion-item lines="none">
                    <ion-avatar slot="end">
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-avatar>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <super-tabs>
        <super-tabs-toolbar slot="top" color="primary">
            <super-tab-button>
                <ion-icon name="home" color="danger"></ion-icon>
                <ion-label class="titulos">Inicio</ion-label>
            </super-tab-button>
            <super-tab-button>
                <ion-icon name="clipboard" color="danger"></ion-icon>
                <ion-label class="titulos">Historial</ion-label>
            </super-tab-button>
            <super-tab-button>
                <ion-icon name="cog" color="danger"></ion-icon>
                <ion-label class="titulos">Ajustes</ion-label>
            </super-tab-button>
        </super-tabs-toolbar>
        <super-tabs-container>
            <super-tab>
                <ion-content>
                    <ion-nav [root]="tabInicio"></ion-nav>
                </ion-content>
            </super-tab>
            <super-tab>
                <ion-content>
                    <ion-nav [root]="tabHistorial"></ion-nav>
                </ion-content>
            </super-tab>
            <super-tab>
                <ion-content>
                    <ion-nav [root]="tabAjustes"></ion-nav>
                </ion-content>
            </super-tab>
        </super-tabs-container>
    </super-tabs>
</ion-content>
